<!DOCTYPE html>
<html>
    <head>
        <title>Social Media UI</title>
        
        <link rel="stylesheet" href="css/style.css">
        
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
        <script src="js/twitterfetcher.js"></script>
        <script src="https://use.fontawesome.com/40751fc112.js"></script>
    </head>
    
    <body>
        <br/>
        <br/>
        <div id="social-media">
            <div id="sm-sidebar">
                <ul>
                    <li data-sm="fb">Facebook</li>
                    <li data-sm="gplus">Google+</li>
                    <li data-sm="twitter">Twitter</li>
                    <li data-sm="github">Github</li>
                    <li data-sm="youtube">Youtube</li>
                </ul>
            </div>
            
            <div id="sm-pane">
                <ul>
                    <li>
                        <div class="fb panel">
                            <div class="banner"></div>
                            <div class="banner-overlay"></div>
                            <div class="wrapper">
                                <div class="header">
                                    <div>Latest Posts<span class="likes"><span class="count">x</span> likes</span></div>
                                    <img src="http://www.freeiconspng.com/uploads/facebook-logo-png-white-facebook-logo-png-white-facebook-icon-png--32.png"/>
                                </div>
                                <div class="line"></div>
                                <div class="arrows"><button class="left">&lt;</button><button class="right">&gt;</button></div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="gplus panel">
                            <div class="wrapper">
                                <div>
                                    <iframe frameborder="0" hspace="0" marginheight="0" marginwidth="0" scrolling="no" style="position: static; top: 0px; width: 370px; margin: 0px; border-style: none; left: 0px; visibility: visible; height: 431px;" tabindex="0" vspace="0" width="100%" id="I0_1482007826312" name="I0_1482007826312" src="https://apis.google.com/u/0/_/widget/render/page?usegapi=1&amp;href=%2F%2Fplus.google.com%2F%2Bfossasiaorg&amp;width=370&amp;origin=http%3A%2F%2Fgci16.fossasia.org&amp;gsrc=3p&amp;ic=1&amp;jsh=m%3B%2F_%2Fscs%2Fapps-static%2F_%2Fjs%2Fk%3Doz.gapi.en.PbBqUN5CsYY.O%2Fm%3D__features__%2Fam%3DAQ%2Frt%3Dj%2Fd%3D1%2Frs%3DAGLTcCPmVtknW0nGp1uQh0Fe0NYz0LV71w#_methods=onPlusOne%2C_ready%2C_close%2C_open%2C_resizeMe%2C_renderstart%2Concircled%2Cdrefresh%2Cerefresh%2Conload&amp;id=I0_1482007826312&amp;parent=http%3A%2F%2Fgci16.fossasia.org&amp;pfname=&amp;rpctoken=56786239" data-gapiattached="true" title="+Badge"></iframe>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="twitter panel">
                            <div class="wrapper">
                                <div class="header">
                                    <div>Latest Tweets</div>
                                    <img src="img/twitter-512.gif"/>
                                </div>
                                <div class="line"></div>
                                <div class="arrows"><button class="left">&lt;</button><button class="right">&gt;</button></div>
                                <div id="sm-tweets" class="tweets"></div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="github panel">
                            <div class="bg">
                                <div class="top"></div>
                                <div class="bottom"></div>
                            </div>
                            <div class="github-widget" data-username="fossasia"></div>
                            <script src="https://unpkg.com/github-card@1.2.1/dist/widget.js"></script>
                        </div>
                    </li>
                    <li>
                        <div class="youtube panel">
                            <div class="wrapper">
                                <div class="header">
                                    <div>2016 Playlist</div>
                                    <img src="https://www.youtube.com/yt/brand/media/image/YouTube_light_color_icon.png"/>
                                </div>
                                <div class="line"></div>
                                <div class="vid-wrapper">
                                    <iframe class="embed-responsive-item" src="//www.youtube.com/embed/videoseries\&#10;                                ?list=PLzZVLecTsGpK039bJFaMsFbYXA6QVPaO5" frameborder="0" allowfullscreen=""></iframe>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
